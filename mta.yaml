ID: sales-demo2
_schema-version: '3.1'
version: 0.0.1
modules:
  - name: salesplan-vue
    type: html5
    path: app/vue/dist
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
    requires:
      - name: salesplan-xsuaa
      - name: salesplan-destination
      - name: srv-api
  - name: srv-api
    type: nodejs
    path: srv
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: salesplan-xsuaa
      - name: salesplan-destination
      - name: salesplan-db
resources:
  - name: salesplan-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
  - name: salesplan-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  - name: salesplan-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: hana
      service-plan: hdi-shared 